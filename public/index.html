<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simple VTT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="toolbar">
    <button id="collapse-all-btn" class="collapse-all-btn" title="Collapse All">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 17l-5-5 5-5M18 17l-5-5 5-5"/>
      </svg>
    </button>

    <div class="toolbar-section collapsible" id="tools-section">
      <button class="section-toggle" data-section="tools" title="Tools">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4l7 17 2.5-7.5L21 11 4 4z"/>
        </svg>
      </button>
      <div class="section-content">
        <button class="tool-btn active" data-tool="move" title="Move Tokens">Move</button>
        <label>
          <input type="checkbox" id="snap-toggle" checked>
          Snap
        </label>
        <button class="tool-btn" data-tool="line" title="Measure Line">Line</button>
        <button class="tool-btn" data-tool="circle" title="Measure Circle">Circle</button>
        <button class="tool-btn" data-tool="cone" title="Measure Cone">Cone</button>
      </div>
    </div>

    <div class="toolbar-section collapsible collapsed" id="upload-section">
      <button class="section-toggle" data-section="upload" title="Upload">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
      </button>
      <div class="section-content">
        <button id="upload-map-btn">Map</button>
        <input type="file" id="map-input" accept="image/*" hidden>
        <button id="upload-token-btn">Token</button>
        <input type="file" id="token-input" accept="image/png,image/jpeg,image/gif,image/webp" hidden>
      </div>
    </div>

    <div class="toolbar-section collapsible collapsed" id="scene-section">
      <button class="section-toggle" data-section="scene" title="Scene">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/>
        </svg>
      </button>
      <div class="section-content">
        <select id="scene-select"></select>
        <button id="scene-add" title="New Scene">+</button>
        <button id="scene-rename" title="Rename Scene">Rename</button>
        <button id="scene-delete" title="Delete Scene">Delete</button>
      </div>
    </div>

    <div class="toolbar-section collapsible collapsed" id="grid-section">
      <button class="section-toggle" data-section="grid" title="Grid">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3h18v18H3zM3 9h18M3 15h18M9 3v18M15 3v18"/>
        </svg>
      </button>
      <div class="section-content">
        <label>
          <input type="checkbox" id="grid-toggle" checked>
          Show
        </label>
        <label class="grid-control">
          Size:
          <button class="grid-btn" id="grid-size-dec">−</button>
          <input type="number" id="grid-size" value="50" min="1" max="500" step="any">
          <button class="grid-btn" id="grid-size-inc">+</button>
        </label>
        <label class="grid-control">
          X:
          <button class="grid-btn" id="grid-offset-x-dec">−</button>
          <input type="number" id="grid-offset-x" value="0" step="any">
          <button class="grid-btn" id="grid-offset-x-inc">+</button>
        </label>
        <label class="grid-control">
          Y:
          <button class="grid-btn" id="grid-offset-y-dec">−</button>
          <input type="number" id="grid-offset-y" value="0" step="any">
          <button class="grid-btn" id="grid-offset-y-inc">+</button>
        </label>
        <button class="tool-btn" data-tool="grid-align" title="Align Grid (draw over one cell)">Align</button>
      </div>
    </div>

    <div class="toolbar-section collapsible collapsed" id="draw-section">
      <button class="section-toggle" data-section="draw" title="Draw">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 3a2.83 2.83 0 114 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>
        </svg>
      </button>
      <div class="section-content" id="draw-tools">
        <button class="draw-tool-btn active" data-draw-tool="brush" title="Brush">Brush</button>
        <button class="draw-tool-btn" data-draw-tool="line" title="Line">Line</button>
        <button class="draw-tool-btn" data-draw-tool="rect" title="Rectangle">Rect</button>
        <button class="draw-tool-btn" data-draw-tool="ellipse" title="Ellipse">Ellipse</button>
        <button class="draw-tool-btn" data-draw-tool="fill" title="Fill Bucket">Fill</button>
        <button class="draw-tool-btn" data-draw-tool="picker" title="Color Picker">Pick</button>
        <input type="color" id="draw-color" value="#ff0000" title="Draw Color">
        <label class="erase-mode-label">
          <input type="checkbox" id="erase-mode-toggle">
          Erase
        </label>
        <label class="brush-size-label">
          Size:
          <input type="range" id="brush-size" min="1" max="100" value="10">
          <span id="brush-size-value">10</span>
        </label>
        <label class="drawing-opacity-label">
          Opacity (DM ONLY):
          <input type="range" id="drawing-opacity" min="0" max="100" value="100">
          <span id="drawing-opacity-value">100%</span>
        </label>
        <button id="draw-clear" title="Clear All Drawing">Clear All</button>
      </div>
    </div>
  </div>

  <div id="mobile-toolbar">
    <button class="mobile-tool-btn active" data-tool="pan-zoom" title="Pan/Zoom">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L12 6M12 18L12 22M2 12L6 12M18 12L22 12"/>
        <path d="M12 2L9 5M12 2L15 5M12 22L9 19M12 22L15 19"/>
        <path d="M2 12L5 9M2 12L5 15M22 12L19 9M22 12L19 15"/>
      </svg>
    </button>
    <button class="mobile-tool-btn" data-tool="line" title="Measure Line">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="4" y1="20" x2="20" y2="4"/>
        <circle cx="4" cy="20" r="2"/>
        <circle cx="20" cy="4" r="2"/>
      </svg>
    </button>
    <button class="mobile-tool-btn" data-tool="circle" title="Measure Circle">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="9"/>
        <circle cx="12" cy="12" r="1"/>
      </svg>
    </button>
    <button class="mobile-tool-btn" data-tool="cone" title="Measure Cone">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 4L4 20L20 20Z"/>
      </svg>
    </button>
    <button class="mobile-tool-btn" id="fullscreen-btn" title="Toggle Fullscreen">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="fullscreen-icon">
        <path d="M8 3H5a2 2 0 00-2 2v3m18 0V5a2 2 0 00-2-2h-3m0 18h3a2 2 0 002-2v-3M3 16v3a2 2 0 002 2h3"/>
      </svg>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="exit-fullscreen-icon" style="display:none">
        <path d="M8 3v3a2 2 0 01-2 2H3m18 0h-3a2 2 0 01-2-2V3m0 18v-3a2 2 0 012-2h3M3 16h3a2 2 0 012 2v3"/>
      </svg>
    </button>
  </div>

  <canvas id="game-canvas"></canvas>

  <div id="context-menu" class="context-menu hidden">
    <div class="context-menu-header">Token</div>
    <div class="context-menu-section">
      <div class="context-menu-label">Size</div>
      <button class="context-menu-item" data-action="resize" data-size="1">1x1</button>
      <button class="context-menu-item" data-action="resize" data-size="2">2x2</button>
      <button class="context-menu-item" data-action="resize" data-size="3">3x3</button>
      <button class="context-menu-item" data-action="resize" data-size="4">4x4</button>
    </div>
    <div class="context-menu-divider"></div>
    <button class="context-menu-item" data-action="duplicate">Duplicate</button>
    <div class="context-menu-submenu" id="move-to-scene-submenu">
      <button class="context-menu-item submenu-trigger" data-action="move-to-scene">Move to Scene ▶</button>
      <div class="context-menu-submenu-content" id="scene-submenu">
      </div>
    </div>
    <div class="context-menu-divider"></div>
    <button class="context-menu-item danger" data-action="delete">Delete</button>
  </div>

  <script type="module" src="dist/client/client/index.js"></script>
</body>
</html>
